# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Pull Request and Pushes

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore

    - name: Download and install vatsys
      run: |
        curl https://vatsys.sawbe.com/downloads/vatSysSetup.zip -o vatsys.zip
        7z x vatsys.zip
        mkdir ${{ runner.temp }}\vatsys
        msiexec /a vatSysSetup.msi /qb TARGETDIR=${{ runner.temp }}\vatsys

    - name: Build
      run: msbuild /t:build /m /v:minimal /p:"VatSysDir=${{ runner.temp }}\vatsys;OutDir=${{ runner.temp }}\build" /p:TargetFrameworks=net481 /p:FileVersion=${{github.ref_name}}
    - name: Archive
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: thedoctor0/zip-release@0.7.6
      with:
        directory: '${{ runner.temp }}/build'
        filename: 'release.zip'
        exclusions: 'x86/* x64/* arm64/*'
    - uses: ncipollo/release-action@v1
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        artifacts: "${{ runner.temp }}/build/release.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
